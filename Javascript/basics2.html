<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Basics</title>
    </head>
    <body>
        <script type="text/javascript">
        function magic_multiply(x, y){
            if(Array.isArray(x)){
                for(var i=0;i<x.length;i++){
                    x[i] = x[i] * y;
                }
                return x;
            }
            if(typeof x === 'string'){
                return x.repeat(y);
            }
            return x * y;
        }
        let test1 = magic_multiply(5, 2);
        console.log(test1);

        let test2 = magic_multiply(0, 0);
        console.log(test2);

        let test3 = magic_multiply([1, 2, 3], 2);
        console.log(test3);

        let test4 = magic_multiply(7, "three");
        console.log(test4);

        let test5 = magic_multiply("Brendo", 4);
        console.log(test5);
        </script>
    </body>
</html>
