<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScipt Math</title>
    </head>
    <body>
        <script type="text/javascript">
            function zero_negativity(array){
                for(var i=0; i<array.length;i++){
                    if(Math.sign(array[i]) === -1){
                        return false;
                    }
                }
                return true;
            }
            console.log(zero_negativity([4,5,-6]));

            function isEven(number){
                if(number % 2 == 0){
                    return true;
                }
                return false;
            }
            console.log(isEven(-6));

            function howManyEven(arr){
                let count = 0;
                for(let i=0;i<arr.length;i++){
                    if(isEven(arr[i])){
                        count++;
                    }
                }
                return count;
            }
            console.log(howManyEven([2,3,4,5,6,7,8,9]));

            function createDummyArray(number){
                let randArray = [];
                for(let i=0; i<number; i++){
                    randArray.push(Math.floor(Math.random() * 10));
                }
                return randArray;
            }
            console.log(createDummyArray(5));

            function randomChoice(randChoice){
                return randChoice[Math.floor(Math.random() * randChoice.length)];
            }
            console.log(randomChoice([5,7,3,2,5,8]));
        </script>
    </body>
</html>
