<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hoisting</title>
    </head>
    <body>
        <h3>1. undefined</h3>
        <script type="text/javascript">
            console.log(hello);
            var hello = 'world';
        </script>


        <h3>2. magnet</h3>
        <script type="text/javascript">
        var needle = ‘haystack’;
        test();
        function test(){
            var needle = ‘magnet’;
            console.log(needle);
        }
        </script>


        <h3>3. super cool</h3>
        <script type="text/javascript">
        var brendan = 'super cool';
        function print(){
            brendan = 'only okay';
            console.log(brendan);
        }
        console.log(brendan);
        </script>


        <h3>4. chicken, half-chicken</h3>
        <script type="text/javascript">
        var food = 'chicken';
        console.log(food);
        eat();
        function eat(){
            food = 'half-chicken';
            console.log(food);
            var food = 'gone';
        }
        </script>


        <h3>5. error</h3>
        <script type="text/javascript">
        mean();
        console.log(food);
        var mean = function() {
            food = "chicken";
            console.log(food);
            var food = "fish";
            console.log(food);
        }
        console.log(food);
        </script>


        <h3>6. undefined, rock, r&b, disco</h3>
        <script type="text/javascript">
        console.log(genre);
        var genre = "disco";
        rewind();
        function rewind() {
            genre = "rock";
            console.log(genre);
            var genre = 'r&b';
            console.log(genre);
        }
        console.log(genre);
        </script>


        <h3>7. san jose, seattle, burbank, san jose</h3>
        <script type="text/javascript">
        dojo = "san jose";
        console.log(dojo);
        learn();
        function learn() {
            dojo = "seattle";
            console.log(dojo);
            var dojo = "burbank";
            console.log(dojo);
        }
        console.log(dojo);
        </script>
    </body>
</html>
