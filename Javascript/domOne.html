<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>DOM One</title>
    </head>
    <body>
        <h1>Students</h1>
        <ul id="main">
        </ul>
        <script type="text/javascript">
        function appendList(array, id){
            for(let i=0; i<array.length;i++){
                let studentList = document.createElement("li");
                studentList.innerHTML = array[i];
                document.getElementById(id).appendChild(studentList);
            }
        };
        let students = ["Jeff", "Jenny", "Javier", "Joslyn", "Joe", "Jane", "Django"];
        let target_id = "main";
        let tag = "li";
        appendList(students, target_id);

        function superAppend(array, element, id){
            for(let i=0; i<array.length;i++){
                let studentList = document.createElement(element);
                studentList.innerHTML = array[i];
                document.getElementById(id).appendChild(studentList);
            }
        };
        superAppend(students, tag, target_id)
        </script>
    </body>
</html>
