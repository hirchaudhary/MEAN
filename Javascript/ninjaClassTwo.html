<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninja Class</title>
    </head>
    <body>
        <script type="text/javascript">
            function Ninja(name){
                var speed = 3;
                var strength = 3;
                this.name = name;
                this.health = 100;
                this.getSpeed = function(){
                    return speed;
                }
                this.getStrength = function(){
                    return strength;
                }
                this.setSpeed = function(speed){
                    this.speed = speed;
                }
                this.setStrength = function(strength){
                    this.strength = strength;
                }
            }
            Ninja.prototype.sayName = function(){
                console.log(`Name: ${this.name}`);
            }
            Ninja.prototype.showStats = function(){
                console.log(`Health: ${this.health} \nSpeed: ${this.getSpeed()} \nStrength: ${this.getStrength()}`);
            }
            Ninja.prototype.drinkShake = function(){
                this.health += 10;
            }
            Ninja.prototype.punch = function(ninja){
                if(!(ninja instanceof Ninja)){
                    console.log(`${ninja.name} doesn't belong to Ninja`);
                    return ;
                }
                ninja.health -= 5;
                console.log(`${ninja.name} was punched by ${this.name}`);
            }
            Ninja.prototype.kick = function(ninja){
                if(!(ninja instanceof Ninja)){
                    console.log(`${ninja.name} doesn't belong to Ninja`);
                    return ;
                }
                ninja.health -= this.getStrength();
                console.log(`${ninja.name} was kicked by ${this.name}`);
            }
            let shinobi = new Ninja("Shinobi");
            shinobi.sayName();
            shinobi.showStats();
            shinobi.drinkShake();
            shinobi.showStats();
            var goemon = new Ninja("Goemon");
            goemon.punch(shinobi);
            goemon.kick(shinobi);
            shinobi.showStats();
        </script>
    </body>
</html>
