<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Retro Barcode</title>
    </head>
    <body>
        <h2>{{title}}</h2>
        <div *ngFor="let col of colors" [ngStyle]="{ 
            'background-color':'rgb('+col.color+')',
            'width':col.size,
            'height':'200px',
            'margin-right':'3px',
            'display':'inline-block'
        }"></div>
    </body>
</html>
