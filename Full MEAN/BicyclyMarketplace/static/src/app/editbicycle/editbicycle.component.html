<div class="header">
    <h1>Bicycle Marketplace</h1>
    <button [routerLink]="['/home']">Go Home</button>
    <button [routerLink]="['/mylist']">My Listing</button>
    <button (click)="logout()">Log off</button>
</div>

<div class="form">
    <table>
    <form (submit)="editBicycle()" #bicycleForm="ngForm">
        <!-- Title -->
        <tr>
            <td> <label for="title">Title:</label></td>
            <td><input type="text" name="title"  required [(ngModel)]="bicycle.title" #title="ngModel"></td>   
        </tr>
    
    <!-- Description -->
        <tr>
            <td><label for="description" >Description:</label></td>
            <td><textarea name="description" required [(ngModel)]="bicycle.description" #description="ngModel"></textarea></td>
        </tr>
            
    <!-- price -->
        <tr>
            <td><label for="price">Price:</label></td>
            <td><input type="number" name="price" required [(ngModel)]="bicycle.price" #price="ngModel"></td>
        </tr>
    <!-- location -->
        <tr>
            <td><label for="location">Location:</label></td>
            <td><input type="text" name="location" required [(ngModel)]="bicycle.location" #location="ngModel"></td>
        </tr>
    
    <!-- Submit -->
        <tr>
            <td></td>
            <td><input type="submit" [disabled]="!bicycleForm.valid" value="Add Bicycle"></td>
            
        </tr>
        
        </form>
    </table>
  </div>
